<div id="modal" class="hide">
    <div class="content">
        <h1>Nova Ideia</h1>

        <form action="/" method="POST" onsubmit="return validateForm(event)">

            <div class="input-wrapper">
                <label for="title-id">Idea Title</label>
                <input id="title-id" type="text" name="title" placeholder="Qual é a sua idéia?">
            </div>
            <div class="input-wrapper">
                <label for="category-id">Category</label>
                <input id="category-id" type="text" name="category" placeholder="Categoria">
            </div>
            <div class="input-wrapper">
                <label for="image-id">Image</label>
                <input id="image-id" type="url" name="image" placeholder="URL da imagem">
            </div>
            <div class="input-wrapper">
                <label for="description-id">Description</label>
                <textarea id="description-id" name="description" placeholder="Descreva sua idéia"></textarea>
            </div>
            <div class="input-wrapper">
                <label for="link-id">Idea Link</label>
                <input id="link-id" type="url" name="link" placeholder="URL Idea">
            </div>
            <a id="back" href="#" onclick="onOff()">Voltar</a>
            <button>Adicionar</button>
        </form>
    </div>
</div>
